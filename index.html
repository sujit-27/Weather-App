<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Import Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt"></h4>
                </div>
                <h5 class="current-date-txt regular-txt"></h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt regular-txt"></h3>
                </div>
            </div>

            <div class="weather-condition-info">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="windspeed-value-txt"></h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date">25 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 째C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">26 Nov</h5>
                    <img src="assets/weather/clear.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 째C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">27 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 째C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">28 Nov</h5> 
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 째C</h5>
                </div>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the Weather condition of the City
                </h4>
             </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the Weather condition of the City
                </h4>
             </div>
        </section>
    </main>
</body>
</html>
